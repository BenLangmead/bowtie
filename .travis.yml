dist: xenial
language: cpp
sudo: required
branches:
  only:
    - master
    - bug_fixes
matrix:
  include:
    # ARM 64-bit
    - os: linux
      arch: arm64
      compiler: gcc
      env:
        # Set POPCNT_CAPABILITY=0 to avoid build error
        - POPCNT_CAPABILITY=0
      script: travis_wait 30 make -j $NPROC allall
    # IBM Z (big endian)
    - os: linux
      arch: s390x
      env:
        - POPCNT_CAPABILITY=0
    # PPC64LE
    - os: linux
      arch: ppc64le
      env:
        - POPCNT_CAPABILITY=0
cache: apt
env:
  global:
    - NPROC="$(nproc)"
before_script:
  - uname -m
  - python3 --version
  - echo CC=${CC} CXX=${CXX} NPROC=${NPROC}
  - $CC --version
  - $CXX --version
script: make -j $NPROC allall && make simple-test
notifications:
  slack:
    secure: 
