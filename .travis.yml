dist: xenial
language: cpp
matrix:
  include:
    # Linux (gcc4.9)
    - os: linux
      compiler: gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libtbb-dev
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
    # Linux (gcc8)
    - os: linux
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libtbb-dev
      env:
        - CC=gcc-8
        - CXX=g++-8
    # MacOS
    - os: osx
      osx_image: xcode11.2
      compiler: clang
      env:
        - CC=clang
        - CXX=clang++
        - NPROC="$(sysctl -n hw.activecpu)"
      before_install:
        - brew unlink python@2
        - brew install tbb
    # ARM 64-bit
    - os: linux
      arch: arm64
      compiler: gcc
      env:
        - POPCNT_CAPABILITY=0
        - NO_TBB=1
    # IBM Z (big endian)
    - arch: s390x
      compiler: gcc
      env:
        - POPCNT_CAPABILITY=0
        - NO_TBB=1
      before_install:
        # The tests only work with `--threads 1`.
        - sed -i 's/--threads $nthreads/--threads 1/' scripts/test/simple_tests.pl
    # PPC64LE
    - os: linux
      arch: ppc64le
      compiler: gcc
      env:
        - POPCNT_CAPABILITY=0
        - NO_TBB=1
      # Skip make simple-test as it fails.
      script: make -j $NPROC allall
cache: apt
env:
  global:
    - NPROC="$(nproc)"
before_script:
  - uname -m
  - echo CC=${CC} CXX=${CXX} NPROC=${NPROC}
  - $CC --version
  - $CXX --version
script: make -j $NPROC allall && make simple-test
notifications:
  slack:
    secure: 
